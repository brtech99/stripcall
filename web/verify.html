<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - StripCall</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .button:hover {
            background: #2563eb;
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .loading {
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <h1>Verifying your email...</h1>
            <p>Please wait while we confirm your email address.</p>
        </div>
        
        <div id="success" style="display: none;">
            <div class="success-icon">âœ“</div>
            <h1>Email Verified!</h1>
            <p>Your email has been successfully verified. Redirecting you to the StripCall app...</p>
        </div>
        
        <div id="error" style="display: none;">
            <h1>Verification Failed</h1>
            <p id="error-message">There was an error verifying your email address.</p>
            <a href="/" class="button">Return to StripCall</a>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');

        if (error) {
            // Show error message
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            if (errorDescription) {
                document.getElementById('error-message').textContent = errorDescription;
            }
        } else if (accessToken) {
            // Success - user is confirmed
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Store tokens in localStorage for the Flutter app to use
            localStorage.setItem('supabase.auth.token', accessToken);
            if (refreshToken) {
                localStorage.setItem('supabase.auth.refreshToken', refreshToken);
            }
            
            // Redirect to the Flutter app after a short delay
            setTimeout(() => {
                // Try to redirect to the Flutter app
                // You may need to adjust this URL based on where your Flutter app is hosted
                window.location.href = '/app/';
            }, 2000);
        } else {
            // No tokens or error, show error
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = 'Invalid verification link.';
        }
    </script>
</body>
</html>
