# Select Event Flow - Smoke Test
# Tests: User can select an event after login and land on the problems page
# Prerequisites: User must be logged in (on event selection page)
# Note: App navigates directly to problems page after event selection
#       (no separate crew selection step in the normal flow)
# Tags: smoke

appId: com.brianrosen.stripcall
tags:
  - smoke

---
# Ensure we're on the event selection page
- assertVisible:
    id: "select_event_list"

# Tap on the first event in the list
# Using index since event IDs are dynamic
- tapOn:
    id: "select_event_item_.*"
    index: 0

# Wait for problems page to load (app goes directly to problems after event selection)
- waitForAnimationToEnd
- extendedWaitUntil:
    visible:
      id: "problems_report_button"
    timeout: 15000

# Verify we're on the problems page
- assertVisible:
    id: "problems_report_button"
