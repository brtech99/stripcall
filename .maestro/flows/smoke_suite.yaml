# Full Smoke Test Suite
# Runs the complete smoke test flow: login -> select event/crew -> report problem -> resolve -> logout
# Tags: smoke

appId: com.brianrosen.stripcall
tags:
  - smoke
  - suite

---
# Launch app and wait for it to fully load
- launchApp:
    appId: "com.brianrosen.stripcall"
- extendedWaitUntil:
    visible:
      id: "login_email_field"
    timeout: 15000

# Run all smoke tests in sequence
- runFlow: 01_login.yaml
- runFlow: 02_select_event_and_crew.yaml
- runFlow: 03_report_problem.yaml
- runFlow: 04_resolve_problem.yaml
- runFlow: 05_logout.yaml
